{% extends 'layout.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}FindHim | Create Project{% endblock %}

{% block content %}

<div class="project-form py-4">
    <h2 class="text-center">PROJECT FORM</h2>
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form | crispy }}
                <button type="submit" class="btn">POST</button>
            </p>
        </form>
    </div>
</div>

{% endblock %}
